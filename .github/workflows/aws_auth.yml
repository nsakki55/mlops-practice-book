name: aws authentication by openid connect

on:
  push:
    branches: [main]

jobs:
  aws-authentication:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ASSUME_ROLE_ARN }}
          aws-region: "ap-northeast-1"

      - run: aws s3 ls
